<div class="docs-example-viewer-wrapper">
    <div class="docs-example-viewer-title mat-elevation-z2">
        <div class="docs-example-viewer-title-spacer">
            <h3>All Categories</h3>
            <button class="mat-elevation-z4" mat-raised-button [routerLink]='["/admin/categories/new"]'>Add Category</button>
        </div>
    </div>
    <div class="docs-example-viewer-body">
        <div class="full-width">
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>

            <mat-card-content>
                <div table-container class="mat-elevation-z2">
                    <table mat-table [dataSource]="dataSource" matSort>

                        <ng-container matColumnDef="categoryId">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                            <td mat-cell *matCellDef="let row"> {{row.categoryId}} </td>
                        </ng-container>

                        <ng-container matColumnDef="categoryName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                            <td mat-cell *matCellDef="let row"> {{row.categoryName}} </td>
                        </ng-container>

                      
                        <ng-container matColumnDef="operation">

                            <th mat-header-cell *matHeaderCellDef> Operation </th>
                            <td mat-cell *matCellDef="let row">
                                <button mat-icon-button color="primary" [routerLink]="['/admin/categories/',row.categoryId]">
                                    <mat-icon aria-label="Edit">edit</mat-icon>
                                </button>
                                <button mat-icon-button color="accent" (click)="deleteConfirm(row.categoryId)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[ 5, 10, 25, 50 ]"></mat-paginator>
                </div>
            </mat-card-content>
        </div>
    </div>
</div>
